<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>聯絡我｜賴奇勇</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #fff8f2;
    }
    .section-title {
      text-align: center;
      margin: 40px 0 20px;
      color: #a10e0e;
    }
    .map-container, .store-info {
      text-align: center;
      margin-bottom: 40px;
    }
    .store-photo {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    a {
      color: #a10e0e;
    }
    footer {
      background-color: #a10e0e;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="section-title">📍 店面位置地圖</h2>
    <div class="map-container">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      <br />
      <a href="https://www.google.com/maps/dir/?api=1&destination=台北市松山區民生東路四段130號" target="_blank" class="btn btn-outline-danger mt-3">➡️ 點我導航到現場</a>
    </div>

    <h2 class="section-title">🕒 營業資訊</h2>
    <div class="store-info">
      <p>🏠 地址：台北市松山區民生東路四段130號（光復北路口）</p>
      <p>🕘 營業時間：週一至週日 9:00 - 22:00</p>
      <p>🅿️ 停車建議：民生東路地下停車場、路邊停車格</p>
      <img src="store.jpg" alt="店面外觀" class="store-photo" />
    </div>
  </div>

  <footer>
    © 2025 賴奇勇｜大師房屋 敦北民生加盟營業處
  </footer>
</body>
</html>
